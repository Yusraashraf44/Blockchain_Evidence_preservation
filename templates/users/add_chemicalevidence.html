<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chemical evidence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-4">add chemical evidence</h4>
   <form method="post" action="/myapp/add_chemicalevidence_post/" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="caseid" value="{{ id }}">
      

      <!-- Complaint Text -->
<div class="form-group">
                        <label for="File name">File name</label>
                        <input type="file" class="form-control" id="File name" name="File name" placeholder="" required>
                    </div>
      <div class="mb-3">
          <div class="form-group">

        <label for="send" class="form-label">Substance Type</label>
        <select class="form-control" id="Substance Type" name="Substance Type" rows="4" placeholder="" required>
            <option>Drugs</option>
              <option>Poison</option>
              <option>Explosive residue</option>
              <option>Alcohol</option>





        </select>
      </div>
      <div class="form-group">
                        <label for="Quantity">Quantity</label>
                        <input type="text" class="form-control" id="quantity" name="quantity" placeholder="" required>
                    </div>
                     <div class="form-group">
                        <label for="Collected from">Collected_from</label>
                        <input type="text" class="form-control" id="Collected from" name="Collected from" placeholder="" required>
                    </div>

        <div class="form-group">
                        <label for="Collected at">Collected_at</label>
                        <input type="text" class="form-control" id="Collected at" name="Collected at" placeholder="" required>
                    </div>

          <div class="form-group">
                        <label for="lab_reference_id">Lab_reference_id</label>
                        <input type="text" class="form-control" id="lab_reference_id" name="lab_reference_id" placeholder="" required>
                    </div>
           <div class="form-group">
                        <label for="digital hash">Digital hash</label>
                        <input type="text" class="form-control" id="digital hash" name="digital hash" placeholder="" required>
                    </div>











      <!-- Optional File Upload -->

      <!-- Submit Button -->
           <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
