<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biological evidence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-4">add biological evidence</h4>
    <form>
      

      <!-- Complaint Text -->
 <div class="form-group">
                        <label for="File name">File name</label>
                        <input type="text" class="form-control" id="File name" name="File name" placeholder="" required>
                    </div>
      <div class="mb-3">
        <label for="send" class="form-label">Evidence Type</label>
        <select class="form-control" id="Evidence" name="evidence" rows="4" placeholder="" required>
            <option>Blood</option>
              <option>Saliva</option>
              <option>Semen</option>
              <option>Hair</option>
              <option>Skin cells</option>
            <option>Tissue samples</option>


        </select>
      </div>
      <div class="form-group">
                        <label for="Source">Source</label>
                        <input type="text" class="form-control" id="Source" name="Source" placeholder="" required>
                    </div>
                     <div class="form-group">
                        <label for="Collection Location">Collection_Location</label>
                        <input type="text" class="form-control" id="Collection Location" name="Collection Location" placeholder="" required>
                    </div>
         <div class="form-group">
                        <label for="Collected Date">Collected_Date</label>
                        <input type="date" class="form-control" id="Collected Date" name="Collected Date" placeholder="" required>
                    </div>
        <div class="form-group">
                        <label for="Collected Time">Collected_Time</label>
                        <input type="time" class="form-control" id="Collected Time" name="Collected Time" placeholder="" required>
                    </div>
        <div class="form-group">
                        <label for="Lab reference id">Lab_reference_id</label>
                        <input type="text" class="form-control" id="Lab reference id" name="Lab refernce id" placeholder="" required>
                    </div>
         <div class="form-group">
                        <label for="narration">Narration</label>
                        <input type="text" class="form-control" id="narration" name="narration" placeholder="" required>
                    </div>






      <!-- Optional File Upload -->

      <!-- Submit Button -->

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
