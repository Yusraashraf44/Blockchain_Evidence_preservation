<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-4">Send Complaint</h4>
   <form method="post" action="/myapp/sentcomplaint_post/" enctype="multipart/form-data">
        {% csrf_token %}
      

      <!-- Complaint Text -->
      <div class="mb-3">
        <label for="send" class="form-label">complaint</label>
        <textarea class="form-control" id="send" name="complaint" rows="4" placeholder="Write your complaints here..." required></textarea>
      </div>

      <!-- Optional File Upload -->

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
