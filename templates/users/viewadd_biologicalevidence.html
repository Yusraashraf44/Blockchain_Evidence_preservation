<html lang="en">
<head>

  <!-- DataTables CSS -->

</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4">View biological evidence</h3>

    <!-- Date Filter Inputs -->

    <!-- Complaints Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="biologicalevidenceTable">
        <thead class="table-light">
          <tr>
              <th>Sno</th>

            <th>Evidence Type</th>

              <th>Narration</th>


          </tr>
        </thead>
        <tbody>
          <!-- Sample Data Rows -->
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>



          </tr>


          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <script>
    // Extend DataTables with custom date filtering
    $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
      const min = document.getElementById('fromDate').value;
      const max = document.getElementById('toDate').value;
      const dateStr = data[1]; // Date is column index 1
      const date = new Date(dateStr);

      const minDate = min ? new Date(min) : null;
      const maxDate = max ? new Date(max) : null;

      if ((!minDate || date >= minDate) && (!maxDate || date <= maxDate)) {
        return true;
      }
      return false;
    });

    // Initialize DataTable and bind filter events
    $(document).ready(function () {
      const table = $('#complaintTable').DataTable({
        pageLength: 5
      });

      $('#fromDate, #toDate').on('change', function () {
        table.draw();
      });
    });
  </script>
</body>
</html>
