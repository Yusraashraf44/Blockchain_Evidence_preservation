<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>audio visual evidence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-4">Add Audiovisual Evidence</h4>
    <form method="post" action="/myapp/add_audiovisualevidence_post/" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="caseid" value="{{ id }}">
      

      <!-- Complaint Text -->
         <div class="form-group">
                        <label for="File name">File name</label>
                        <input type="file" class="form-control" id="File name" name="File name" placeholder="" required>
                    </div>

      <div class="mb-3">
          <div class="form-group">


        <label for="send" class="form-label">Media Type</label>
        <select class="form-control" id="media Type" name="media Type" rows="4" placeholder="" required>
            <option>Cctv recordings</option>
              <option>Audio recordings</option>
              <option>Video clips</option>
              <option>Body camera footage</option>



        </select>
      </div>
      <div class="form-group">
                        <label for="duration_seconds">Duration_seconds</label>
                        <input type="text" class="form-control" id="duration_seconds" name="duration_seconds" placeholder="" required>
                    </div>
                     <div class="form-group">
                        <label for="format">Format</label>
                        <input type="text" class="form-control" id="format" name="format" placeholder="" required>
                    </div>

        <div class="form-group">
                        <label for="Collected from">Collected_from</label>
                        <input type="text" class="form-control" id="Collected from" name="Collected from" placeholder="" required>
                    </div>

        <div class="form-group">
                        <label for="Collected at">Collected_at</label>
                        <input type="text" class="form-control" id="Collected at" name="Collected at" placeholder="" required>
                    </div>

           <div class="form-group">
                        <label for="digital hash">File hash</label>
                        <input type="text" class="form-control" id="file hash" name="file hash" placeholder="" required>
                    </div>












      <!-- Optional File Upload -->

      <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>


    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
