<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>document evidence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

              <option>forged documents</option>

                    </div>
                     <div class="form-group">
                        <label for="Pages">Pages</label>

                    </div>
         <div class="form-group">

                        <input type="text" class="form-control" id="Collected source" name="Collected source" placeholder="" required>
                    </div>
        <div class="form-group">
                        <label for="Collected at">Collected at</label>
                        <input type="text" class="form-control" id="Collected at" name="Collected at" placeholder="" required>
                    </div>
          <div class="form-group">
                        <label for="file hash">file hash</label>
                        <input type="text" class="form-control" id="file hash" name="file hash" placeholder="" required>
                    </div>









      <!-- Optional File Upload -->
