<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Codex - Login Form Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Favicon -->
        <link href="/static/login/img/favicon.ico" rel="icon">

        <!-- Stylesheet -->
        <link href="/static/login/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper login-1">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2>Welcome Back</h2>
                        <p>Create your account.<br>It's totally free.</p>
                        <a class="btn" href="">Sign Up</a>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form method="post" action="/myapp/login_post/">
                            {% csrf_token %}
                            <p>
                                <label>Username or email address<span>*</span></label>
                                <input type="text" placeholder="Username or Email" name="username" required>
                            </p>
                            <p>
                                <label>Password<span>*</span></label>
                                <input type="password" placeholder="Password" name="password" required>
                            </p>
                            <p>
                                <input type="submit" value="Sing In" />
                            </p>
                            <p>
                                <a href="">Forget Password?</a>
                            </p>
                        </form>
                        {% for i in messages %}
                        {{ i }}
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="credit">
                Template by <a href="https://htmlcodex.com">HTML Codex</a>
            </div>
        </div>
    </body>
</html>
