<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Case Form</h2>
    <form method="post" action="/myapp/addcase_post/">
           {% csrf_token %}
      <div class="row mb-3">
        <label for="name" class="col-sm-4 ">case no:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="case_number" id="name" required>
        </div>
      </div>


      <div class="row mb-3">
        <label for="dob" class="col-sm-4 ">case title</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="case_title" id="title" required>
        </div>
      </div>
         <div class="row mb-3">
        <label for="dob" class="col-sm-4 ">case type</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="case_type" id="type" required>
        </div>
      </div>


      <div class="row mb-3">
        <label for="email" class="col-sm-4 ">date of incident</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" name="date_of_incident" id="date" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="phone" class="col-sm-4 ">case description </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="case_description" id="description" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="place" class="col-sm-4 ">date filed</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" name="date_filed" id="date" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="city" class="col-sm-4 ">petitioner name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="petitioner_name"id="name" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="state" class="col-sm-4 ">petitioner email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="state" name="petitioner_email" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="pincode" class="col-sm-4 ">petitioner phone</label>
        <div class="col-sm-8">
          <input type="number" pattern="[0-9]{10}" class="form-control" id="phone" name="petitioner_phone" required>
        </div>
      </div><div class="row mb-3">
        <label for="pincode" class="col-sm-4 ">petitioner place</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="place" name="petitioner_place" required>
        </div>
      </div>



      <div class="row mb-3">
        <label for="password" class="col-sm-4 ">petitioner pincode</label>
        <div class="col-sm-8">
          <input type="number" class="form-control"  pattern="[0-9]{6}" id="pincode" name="petitioner_pincode" minlength="6" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-4 ">petitioner district</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="district" name="petitioner_district" required>
        </div>
      </div>

          <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-4 ">petitioner state</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="state" name="petitioner_state"  required>
        </div>
      </div>
         <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-4 ">accused</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="accused" name="accused" required>
        </div>
      </div>
        <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-4 ">filing mode</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="mode" name="filing_mode"  required>
        </div>
      </div>

        <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-4 ">court name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" name="court_name"  required>
        </div>
      </div>
        <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-4 ">judge assigned</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="judge" name="judge_assigned"  required>
        </div>
      </div>
         <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-4 ">priority</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="confpriorityirmPassword" name="priority"  required>
        </div>
      </div>
         <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-4 ">remarks</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="remarks" name="remarks"  required>
        </div>
      </div>
         <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-4 ">case duration days</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="days" name="case_duration_days"  required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
