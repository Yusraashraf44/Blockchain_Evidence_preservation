<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Data Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Assigned case</h2>
    <table id="registrationTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>slno.</th>

          <th>case_number</th>
          <th>Assigned_To</th>
            <th>Action</th>
        </tr>
      </thead>
    <tbody>
      {% for i in data %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ i.CASE.case_number }}</td>
          <td>{{ i.USERS.name }}</td>
         <td>

                <a href="/myapp/editassigncase_get/{{ i.id }}" class="btn btn-danger">Edit</a>
                <a href="/myapp/deleteassignedcase_get/{{ i.id }}" class="btn btn-danger">Delete</a>
        </td>




   </tr>
               {% endfor %}


      </tbody>
    </table>
  </div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#registrationTable').DataTable();
    });
  </script>
</body>
</html>
