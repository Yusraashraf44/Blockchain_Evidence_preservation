<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Edit user/h2>
   <form method="post" action="/myapp/editstaff_post/" enctype="multipart/form-data">
           {% csrf_token %}
   <input type="hidden" value="{{ d.id }}" name="id">
      <div class="row mb-3">
        <label for="name" class="col-sm-4 "> Name </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" value="{{ d.name }}" name="name" required>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 ">Gender</label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="male" name="gender" {% if d.gender == 'male' %}checked{% endif %} id="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="female" name="gender" {% if d.gender == 'female' %}checked{% endif %} id="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="dob" class="col-sm-4 ">Date of Birth</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="dob" name="dob" value="{{ d.dob | date:'Y-m-d' }}" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-4 ">Email address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" name="email" value="{{ d.email }}" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="phone" class="col-sm-4 ">Phone Number</label>
        <div class="col-sm-8">
          <input type="tel" pattern="[0-9]{10}" class="form-control" id="phone" value="{{ d.phone }}" name="phone" required>
        </div>
      </div>








      <div class="row mb-3">
        <label for="photo" class="col-sm-4 ">Upload Photo</label>
        <div class="col-sm-8">
          <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
            <img src="{{ d.photo }}" height="100" width="50">
        </div>
      </div>



      <div class="row mb-3">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
