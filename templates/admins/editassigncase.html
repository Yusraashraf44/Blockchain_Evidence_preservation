<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
  <div class="container">
    <h2 class="mb-4"> Edit Assign Case</h2>
  <form method="post" action="/myapp/editassigncase_post/">
           {% csrf_token %}
   <input type="hidden" name="id" value="{{ d.id }}">

      <div class="row mb-3">
        <label for="name" class="col-sm-4 "> Staff </label>
        <div class="col-sm-8">

            <select class="form-control" name="staff">
                {% for i in staff %}
                <option value="{{ i.id }}" {% if d.USERS.id == i.id %}selected{% endif %}>{{ i.name }}</option>

{% endfor %}
            </select>
        </div>
      </div>
        <div class="row mb-3">
        <label for="name" class="col-sm-4 "> Case </label>
        <div class="col-sm-8">
            <select class="form-control" name="case">
                {% for i in case %}
                <option value="{{ i.id }}" {% if d.CASE.id == i.id %}selected{% endif %}>{{ i.case_title }}</option>

{% endfor %}
            </select>
        </div>
      </div>
 <div class="row mb-3">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>



    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
